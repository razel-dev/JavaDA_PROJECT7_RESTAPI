<head>
<meta charset="utf-8"/>
<title>Utilisateurs</title>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/">Accueil</a>&nbsp;|&nbsp;<a href="/login">Connexion</a>

	</div>
	<div class="row"><h2>Liste des utilisateurs</h2></div>

<tr th:each="user : ${users}">

  <td th:text="${user.role}"></td>

    <a th:href="@{/user/delete/{id}(id=${user.id})}">Supprimer</a>
  </td>
</tr>>
        </tbody>
        </table>
    </div>
</div>
</body>
