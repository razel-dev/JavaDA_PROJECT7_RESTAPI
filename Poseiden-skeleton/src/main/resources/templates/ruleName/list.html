<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>RuleName - Liste</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rules</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user">[[${#httpServletRequest.remoteUser}]]</b>
            <form th:action="@{/app-logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>

    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered mt-2">
            <thead>
            <tr>
                <th style="width: 7%">Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Json</th>
                <th>Template</th>
                <th>SQL</th>
                <th>SQL Part</th>
                <th style="width: 16%">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ruleName : ${ruleNames}">
                <td th:text="${ruleName.id}"></td>
                <td th:text="${ruleName.name}"></td>
                <td th:text="${ruleName.description}"></td>
                <td th:text="${ruleName.json}"></td>
                <td th:text="${ruleName.template}"></td>
                <td th:text="${ruleName.sqlStr}"></td>
                <td th:text="${ruleName.sqlPart}"></td>
                <td class="text-center">
                    <a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a>
                    &nbsp;|&nbsp;
                    <form th:action="@{/ruleName/delete/{id}(id=${ruleName.id})}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
