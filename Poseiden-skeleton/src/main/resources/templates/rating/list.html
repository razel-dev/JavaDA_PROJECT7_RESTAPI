<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Moody's</th>
					<th>S&amp;P</th>
					<th>Fitch</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratings}">
					<td style="width: 10%" th:text="${rating.id}"></td>
					<td th:text="${rating.moodysRating}"></td>
					<td th:text="${rating.sandpRating}"></td>
					<td th:text="${rating.fitchRating}"></td>
					<td th:text="${rating.orderNumber}"></td>
					<td style="width: 20%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
						<form th:action="@{/rating/delete/{id}(id=${rating.id})}" method="post" style="display:inline">
							<button type="submit" class="btn btn-link p-0 m-0 align-baseline">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
