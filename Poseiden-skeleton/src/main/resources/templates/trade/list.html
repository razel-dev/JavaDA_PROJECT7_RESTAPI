<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Accueil</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Liste des offres</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Points de courbe</a>&nbsp;|&nbsp;
			<a href="/rating/list">Notations</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trades</a>&nbsp;|&nbsp;
			<a href="/trade/list">Règles</a>
		</div>
		<div class="col-6 text-right">
			Utilisateur connecté : <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Déconnexion"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Liste des trades</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Ajouter</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Compte</th>
					<th>Type</th>
					<th>Quantité d'achat</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trade : ${trades}">
					<td style="width: 10%" th:text="${trade.id}"></td>
					<td th:text="${trade.account}"></td>
					<td th:text="${trade.type}"></td>
					<td th:text="${trade.buyQuantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/trade/update/{id}(id=${trade.id})}">Modifier</a>&nbsp;|&nbsp;
						<form th:action="@{/trade/delete/{id}(id=${trade.id})}" method="post" style="display:inline">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<button type="submit" class="btn btn-link p-0 m-0 align-baseline">Supprimer</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
